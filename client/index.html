<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hackaton Pictionary</title>
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/pictosteelo.css" />

<script src="js/vendor/modernizr.js"></script>
</head>
<body>
   <nav class="top-bar" data-topbar>
      <ul class="title-area">
         <li class="name">
         	<h1><a href="#">Hackaton Pictionary</a></h1>
         </li>
         <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      
      <section class="top-bar-section">
      <!-- Right Nav Section -->
         <ul class="right">
            <li class="divider"></li>
            <li><a href="#">You&rsquo;re logged in</a></li>
         </ul>
      </section>
   </nav>  

	<div class="container">   
      <div class="row">
         <div class="large-12 columns">
            <div>
               <h2>Artist Name</h2>
            </div>
         </div>
      </div>
      
      <div class="row">
         <div class="large-12 columns">
         	<div class="row panel radius">
               <div id="chat" class="large-12 columns panel-chatbox">
               </div>
               <div class="row">
                  <div id="input_area" class="large-9 columns">
                     <input id="username" type="text" placeholder="Name"></input>
                  </div>
               </div>
               <div class="row collapse">
                  <div class="large-9 columns">
                     <input id="message" type="text" placeholder="Message"></input>
                  </div>
                  <div class="large-3 columns">
                     <button onclick="sendMessage()" class="button postfix">Send</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <script src="js/vendor/jquery.js"></script>
   <script src="js/foundation.min.js"></script>
   <script type="text/javascript" src="js/pictionary.js"></script>
   <script>
   	$(document).foundation();
   </script>
</body>
</html>
